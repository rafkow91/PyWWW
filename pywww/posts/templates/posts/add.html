{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
<link href="{% static 'posts/css/style.css' %}" rel="stylesheet" type="text/css" xmlns="http://www.w3.org/1999/html">
{% endblock %}

{% block title %} Dodawanie nowego posta {% endblock %}

{% block main %}
<h1>
    <img alt="Logo kategorii" class="logo" src="{% static 'posts/img/posts_logo.png' %}">
    Nowy post
</h1>
<form class="center-form-400px-border1px" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <div class="text-end">
        <button type="submit" class="btn btn-outline-light me-2">
          Dodaj
        </button>
    </div>
</form>
{% endblock %}
