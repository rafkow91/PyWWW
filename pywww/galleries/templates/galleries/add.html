{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
<link href="{% static 'galleries/css/style.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block title %} Formularz {% endblock %}

{% block main %}
<div class="center-form-800px-border1px">
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <section class="text-end">
            <br>
            <input type="submit" name="Submit" value="Zapisz" class="btn btn-primary">
        </section>
    </form>
</div>
{% endblock %}
{% block additional_scripts %}
<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
{{ form.media }}
{% endblock %}
